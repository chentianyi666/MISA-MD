version: 1

args:


packages:
  git:
    yaml-cpp:
      path: https://github.com/jbeder/yaml-cpp.git
      tag: yaml-cpp-0.6.2
      build:
        - RUN {{.CACHE}} cmake {{.SRC_DIR}} -DCMAKE_INSTALL_PREFIX={{.PKG_DIR}}; make -j {{.CORES}}; make install
      cmake_lib: |
        find_package(yaml-cpp PATHS {{.CMAKE_VENDOR_PATH_PKG}})
        include_directories(${YAML_CPP_INCLUDE_DIR})
    googletest:
      path: https://github.com/google/googletest.git
      tag: release-1.8.1
      build:
        - RUN {{.CACHE}} cmake {{.SRC_DIR}} -DCMAKE_INSTALL_PREFIX={{.PKG_DIR}}; make -j {{.CORES}}; make install
      cmake_lib: |
        find_package(GTest PATHS {{.CMAKE_VENDOR_PATH_PKG}})
    pot:
      path: https://git.hpcer.dev/HPCer/CrystalMD/potential.git
      tag: v0.1.0-beta
    kiwi:
      path: https://git.hpcer.dev/genshen/kiwi.git
      tag: v0.2.0
    libcomm:
      path: https://git.hpcer.dev/HPCer/CrystalMD/libcomm.git
      tag: v0.3.0

  files:
    agrs:
      path: https://raw.githubusercontent.com/Taywee/args/master   # version 6.2.0 has less features.
      files:
        args.hxx: args.hpp
      build:
        - CP args.hpp {{.INCLUDE}}/args.hpp
    cpptoml:
      path: https://raw.githubusercontent.com/skystrife/cpptoml/v0.1.1/include
      files:
        cpptoml.h: toml.hpp
      build:
        - CP toml.hpp {{.INCLUDE}}/toml.hpp
